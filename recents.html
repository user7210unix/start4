<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/recent/</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anonymous Pro', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #1B3C53;
            color: #D2C1B6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #F9F3EF;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
        }

        ul {
            list-style: none;
            background: #D2C1B6;
            padding: 15px;
            border: 3px solid #456882;
            border-radius: 0;
        }

        li {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #F9F3EF;
        }

        a {
            color: #1B3C53;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }

        a:hover {
            color: #F9F3EF;
            text-shadow: 0 0 5px #F9F3EF;
        }

        .greentext::before {
            content: '>';
            color: #F9F3EF;
            margin-right: 5px;
        }

        .refresh-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #456882;
            color: #F9F3EF;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s;
            touch-action: manipulation;
        }

        .refresh-btn:hover {
            background: #F9F3EF;
            color: #1B3C53;
        }

        .back-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #456882;
            color: #F9F3EF;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s, color 0.3s;
            touch-action: manipulation;
        }

        .back-btn:hover {
            background: #F9F3EF;
            color: #1B3C53;
        }

        @media (max-width: 600px) {
            .title { font-size: 1.4rem; }
            ul { padding: 10px; }
            li { font-size: 0.8rem; }
            .refresh-btn { padding: 8px 16px; font-size: 0.8rem; }
            .back-btn { padding: 6px 12px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">/recent/</h1>
        <ul id="recent-threads">
            <li class="greentext">>Loading threads...</li>
        </ul>
        <button class="refresh-btn" onclick="fetchThreads()" ontouchstart="fetchThreads()">Refresh Threads</button>
        <a href="start.html"><button class="back-btn">Back to /start/</button></a>
    </div>

    <script>
        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        async function fetchThreads() {
            const ul = document.getElementById('recent-threads');
            ul.innerHTML = '<li class="greentext">>Loading threads...</li>';
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://a.4cdn.org/g/threads.json');
                const data = await response.json();
                const threads = data[0].threads.slice(0, 10); // Show top 10 threads
                ul.innerHTML = '';
                threads.forEach(thread => {
                    const li = document.createElement('li');
                    li.className = 'greentext';
                    let title = thread.sub || (thread.com ? stripHtml(thread.com).slice(0, 50) + (thread.com.length > 50 ? '...' : '') : `Thread #${thread.no}`);
                    li.innerHTML = `<a href="https://boards.4chan.org/g/thread/${thread.no}" target="_blank">${title} (${thread.replies} replies)</a>`;
                    ul.appendChild(li);
                });
            } catch (e) {
                ul.innerHTML = '<li class="greentext">>Error fetching threads (check CORS proxy at cors-anywhere.herokuapp.com/corsdemo)</li>';
            }
        }

        fetchThreads();
    </script>
</body>
</html>
